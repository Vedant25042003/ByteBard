<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBard Login</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="signup-container">
        <h1>ByteBard Sign Up</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="name" style="font-size:16px;">Name<i class="fa-solid fa-user"></i></label>
                <input type="name" id="name" required>
            </div>
            <div class="input-group">
                <label for="email" style="font-size:16px;" >Email<i class="fa fa-envelope"></i></label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password" style="font-size:16px;">Password<i class="fa fa-lock"></i></label>
                <input type="password" id="password" required>
            </div>
            <div class="sign-up">
            <button type="submit">Sign Up</button>
            </div><br>

            <button class="input-group1"> Login With Google</button>
            <div class="login-link">
                Already have a account <a href="login.html" style="color: #007BFF;">Login</a>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
 
</body>
</html>
